<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oxyum | chat | v2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/OxyX1/oxyum-css@3a324169cae2d1506e174dd1a96efe79fd7c9302/oxyum.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Username Input Popup -->
  <div id="username-popup" class="popup">
    <div class="popup-content">
      <h2>Enter Username</h2>
      <input type="text" id="username-input" placeholder="Your username">
      <button id="save-username">Save</button>
    </div>
  </div>

  <!-- Server Management Popup -->
  <div id="server-popup" class="popup">
    <div class="popup-content">
      <h2>Manage Servers</h2>
      <input type="text" id="server-name" placeholder="Server name">
      <button id="create-server">Create Server</button>
      <input type="text" id="join-server-id" placeholder="Server ID">
      <button id="join-server">Join Server</button>
      <button id="close-server-popup">Close</button>
    </div>
  </div>

  <!-- Settings Popup -->
  <div id="settings-popup" class="popup">
    <div class="popup-content">
      <h2>Settings</h2>
      <label for="new-username">Change Username:</label>
      <input type="text" id="new-username" placeholder="Enter new username">
      <button id="update-username">Update</button>
      <button id="close-settings-popup">Close</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Servers</h2>
      <div class="server-list" id="server-list"></div>
      <button id="open-server-popup">+ manage servers</button>
      <button id="open-settings-popup">+ manage settings</button>
    </div>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

</body>
</html>
