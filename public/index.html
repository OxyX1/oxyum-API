<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Style Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { display: flex; height: 100vh; }
    .sidebar { width: 250px; background: #2f3136; color: white; padding: 1rem; }
    .server-list, .chat-area { margin-top: 1rem; }
    .server-item { cursor: pointer; padding: 0.5rem; border-radius: 5px; }
    .server-item:hover { background: #40444b; }
    .chat-container { flex-grow: 1; display: flex; flex-direction: column; }
    .chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; background: #36393f; color: white; }
    .chat-input { display: flex; padding: 1rem; background: #40444b; }
    .chat-input input { flex-grow: 1; padding: 0.5rem; border-radius: 5px; border: none; }
    .chat-input button { margin-left: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Servers</h2>
      <div class="server-list" id="server-list"></div>
      <input type="text" id="server-name" placeholder="Server name">
      <button id="create-server">Create Server</button>
      <input type="text" id="join-server-id" placeholder="Server ID">
      <button id="join-server">Join Server</button>
    </div>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
